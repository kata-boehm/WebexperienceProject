<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embers of Alexandria – Scene 6</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c1a0d;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
    }

    .image-container {
      position: relative;
      width: 95%;
      max-width: 1500px;
      margin-top: 50px;
      padding-bottom: 5vh;
      display: flex;
      justify-content: center;
    }

    .scene-image {
      width: 60%;
      max-height: 80vh;
      height: auto;
      display: block;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .speech-bubble {
      position: absolute;
      background-color: #f5deb3;
      color: #2c1a0d;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      font-size: 0.9em;
      line-height: 1.6em;
      width: 30%;
      padding: 15px;
      left: 5%;
      top: 50%;
      transform: translateY(-50%);
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-left-color: #f5deb3;
    }

    .next-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4em;
      padding: 14px 32px;
      background-color: #5a2e1c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .next-button:hover {
      background-color: #8b4513;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="scene4b.png" alt="Amasi in the library" class="scene-image" />

    <div class="speech-bubble">
      The flames are spreading too fast… we can’t save the entire library. But there’s still time to rescue a few precious scrolls before we must escape. Every text we carry out is a piece of history that survives.
    </div>

    <button class="next-button" onclick="goToNextScene()">Continue</button>
  </div>

  <script>
    function goToNextScene() {
      window.location.href = "scene7.html";
    }
  </script>

</body>
</html>
